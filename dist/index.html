<!DOCTYPE html>
<html>
<head>
    <script src="https://kit.fontawesome.com/881a772b78.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="stylesheet" href="./styles/posts.css">

    <title>iReadItToo: the last page of the internet</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
</head>

<body>
    <main>
        <h1>iReadItToo</h1>

        <ul id="posts-list">
        </ul>

        <div class="post-bubble fa-solid fa-pencil">
        </div>

        <div id="new-post-container" class="hidden draggable">
        <form id="new-post">
            <!-- <p id="new-post-drag" class="draggable">click to drag</p> -->
            <h2>New Post</h2>

            <div class="cross-bubble fa-solid fa-xmark">
            </div>
    
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required>
    
            <label for="body">Body:</label>
            <textarea  id="body" name="body" required></textarea>
    
            <label for="tags">Tags (comma-separated):</label>
            <input type="text" id="tags" name="tags">
    
            <button type="button" onclick="submitForm()">Submit</button>
        </form>
    </div>
    </main>
</body>
<script type="module" src="./scripts/script.js"></script>
</html>
